name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Fetch Work Diary Data
      - name: Fetch Work Diary Data
        env:
          GITHUB_TOKEN: ${{ secrets.REACT_APP_WORKDIARY_TOKEN }}
        run: |
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
          -X POST -d '{"query":"{viewer {contributionsCollection {contributionCalendar {weeks {contributionDays {date contributionCount}}}}}}"}' \
          https://api.github.com/graphql > ./src/work-diary-data.json

      # Step 5: Build project
      - name: Build project
        run: npm run build

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
